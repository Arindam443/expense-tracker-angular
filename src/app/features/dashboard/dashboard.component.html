<div class="dashboard-hero">
  <div class="dashboard-header">
    <h1>Welcome to <span class="highlight">BudgetTrack</span></h1>
    <p>Here's your spending summary</p>
  </div>

  <div class="dashboard-summary-cards">
    <div class="summary-card">
      <h3>Total</h3>
      <p>₹{{ total }}</p>
    </div>
    <div class="summary-card">
      <h3>This Week</h3>
      <p>₹{{ weeklyTotal }}</p>
    </div>
    <div class="summary-card">
      <h3>This Month</h3>
      <p>₹{{ monthlyTotal }}</p>
    </div>
  </div>
</div>
